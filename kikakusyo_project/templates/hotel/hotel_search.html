{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>ホテル支店一覧表</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th class="text-center">ホテル名</th>
                        <th class="text-center">画像</th>
                    </tr>
                </thead>
                <tbody>
                {% if hotels %}
                    {% for hotel in hotels %}
                        <tr>
                            <td class="align-middle"><a href="{% url 'hotel:plan_list' pk=hotel.id %}">{{ hotel.name }}</a></td>
                            <td class="align-middle">
                                {% for picture in hotel.pictures.all %}
                                    {% if picture.image %}
                                        <img width="200px" height="200px" src="{{ picture.image.url }}" alt="{{ hotel.name }}" class="img-fluid rounded">
                                    {% endif %}
                                {% endfor %}
                            </td>
                        </tr>
                    {% endfor %}  
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
